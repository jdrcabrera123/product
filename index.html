<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product</title>
</head>

<body>

    <div class="container">

        <ul class="thumb">

            <li>
                <img onmouseover="imgURL('./img/blueSeal.png')" src="./img/blueSeal.png" alt="">
            </li>
            <li>
                <img onmouseover="imgURL('./img/greenSeal.png')" src="./img/greenSeal.png" alt="">
            </li>
            <li>
                <img onmouseover="imgURL('./img/orangeSeal.png')" src="./img/orangeSeal.png" alt="">
            </li>

        </ul>
        <div class="imgbox">
            <h2>Seal Phoneholder</h2>
            <img src="./img/blueSeal.png" alt="">
            <ul class="size">
                <span>Size</span>
                <li>S</li>
                <li>M</li>
                <li>L</li>
                <li>X</li>
            </ul>

            <a href="#" class="btn">Add to cart</a>
        </div>
    </div>




    <script src="./js/script.js"></script>
</body>

</html>
